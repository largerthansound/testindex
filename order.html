<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Your Custom Song | Larger Than Sound</title>

  <!-- Same stack as your homepage -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root { color-scheme: dark; }
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .glass-card {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1.5rem;
    }
  </style>
</head>
<body class="bg-neutral-950 text-white">
  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <a href="index.html#home" class="inline-flex items-center text-sm text-yellow-400 hover:opacity-80">
      <i class="fa-solid fa-arrow-left mr-2"></i> Back to Home
    </a>

    <header class="mt-6">
      <h1 class="text-4xl font-extrabold">Order Your Custom Song</h1>
      <p class="text-white/70 mt-2">Tell us your story and choose a package — we’ll take it from here.</p>
    </header>

    <section class="glass-card mt-8 p-6 md:p-10">
        <iframe
        id="orderForm"
        title="Order form"
        src="https://docs.google.com/forms/d/e/1FAIpQLSdlVzFl43PPcpohFebQ6ZEErA-4kHz0225WbrN7erhV0YKtSA/viewform?embedded=true"
        class="w-full h-[3200px] rounded-2xl border-0"
        loading="lazy"
      >Loading…</iframe>
    </section>

    <p class="text-xs text-white/50 mt-4">
      We’ll email you next steps (payment + timeline) after you submit.
    </p>
  </main>
</body>
</html>
