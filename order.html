<!DOCTYPE html>
<html lang="en">
<head>
  <!-- üîÅ EXACT head from your landing page -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Your Custom Song | Larger Than Sound</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-purple: #6B46C1;
      --deep-purple: #4C1D95;
      --gold: #F59E0B;
      --light-gold: #FCD34D;
    }

    body {
      font-family: 'Inter', sans-serif;
      /* Your landing-page gradient */
      background: linear-gradient(135deg, var(--deep-purple) 0%, var(--primary-purple) 50%, var(--gold) 100%);
      min-height: 100vh;
      color: white; /* ensure readable text on dark gradient */
    }

    .brand-font { font-family: 'Playfair Display', serif; }

    .gradient-text {
      background: linear-gradient(135deg, var(--gold), var(--light-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      border-radius: 1.5rem;
    }

    /* (Optional) If this page ever shows the vinyl, remove offsets to keep centered */
    .vinyl-record {
      width: 200px; height: 200px; border-radius: 50%;
      background-image: url('https://github.com/user-attachments/assets/bd894f61-b573-440d-ba31-94e8f19ec261');
      background-size: cover; background-position: center;
      margin: 80px auto 50px auto;
      position: relative;
      /* left: -30px; top: -20px;  ‚Üê remove these offsets to keep it centered */
      transition: transform 0.3s ease;
      animation: spin 4s linear infinite;
    }
    @keyframes spin { from {transform: rotate(0)} to {transform: rotate(360deg)} }
  </style>
</head>

<!-- ‚úÖ No Tailwind bg-* class here; your CSS controls the background -->
<body>
  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <a href="index.html#home" class="inline-flex items-center text-sm text-yellow-300 hover:opacity-80">
      <i class="fa-solid fa-arrow-left mr-2"></i> Back to Home
    </a>

    <header class="mt-6 text-center">
      <h1 class="brand-font text-4xl md:text-5xl font-bold gradient-text">Order Your Custom Song</h1>
      <p class="text-white opacity-90 mt-3">Tell us your story, choose a package and we‚Äôll turn it into a song that lasts a lifetime.</p>
    </header>

    <!-- Compact wrapper + snug iframe (adjust heights if you see inner scroll) -->
    <section class="glass-card mx-auto mt-8 p-3 md:p-4 max-w-[680px] overflow-hidden">
      <iframe
        id="orderForm"
        title="Order form"
        src="https://docs.google.com/forms/d/e/1FAIpQLSdlVzFl43PPcpohFebQ6ZEErA-4kHz0225WbrN7erhV0YKtSA/viewform?embedded=true"
        class="w-full"
        style="height: 1100px; border: 0; border-radius: 0.75rem;"
        loading="lazy"
      >Loading‚Ä¶</iframe>
    </section>

    <p class="text-xs text-white opacity-70 mt-4 text-center">
      We‚Äôll email you next steps (payment + timeline) after you submit.
    </p>
  </main>
</body>
</html>
