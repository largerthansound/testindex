<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Your Custom Song | Larger Than Sound</title>

  <!-- Critical for project sites: make all relative URLs resolve under /testindex/ -->
  <base href="/testindex/">

  <!-- Match index.html stack -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Optional shared file if you create it later -->
  <link rel="stylesheet" href="assets/site.css">

  <!-- Inline fallback for brand classes -->
  <style>
    :root { color-scheme: dark; }
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .glass-card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1.5rem;
    }
    .brand-font { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .gradient-text { background: linear-gradient(90deg, #fde047, #f59e0b); -webkit-background-clip: text; background-clip: text; color: transparent; }
  </style>
</head>
<body class="bg-neutral-950 text-white">
  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <a href="index.html#home" class="inline-flex items-center text-sm text-yellow-400 hover:opacity-80">
      <i class="fa-solid fa-arrow-left mr-2"></i> Back to Home
    </a>

    <header class="mt-6">
      <h1 class="brand-font text-4xl font-extrabold">Order Your Custom Song</h1>
      <p class="text-white/70 mt-2">Tell us your story and choose a package ‚Äî we‚Äôll take it from here.</p>
    </header>

    <section class="glass-card mt-8 p-6 md:p-10">
      <!-- üîÅ REPLACE the src below with your real Google Forms *embed* URL (Send ‚Üí <> Embed) -->
      <iframe
        id="orderForm"
        src="YOUR_GOOGLE_FORM_EMBED_URL"
        title="Order form"
        class="w-full h-[1500px] md:h-[1300px] rounded-2xl border-0"
        loading="lazy"
      ></iframe>
    </section>

    <p class="text-xs text-white/50 mt-4">
      We‚Äôll email you next steps (payment + timeline) after you submit.
    </p>
  </main>

  <!-- Optional: preselect package via ?package=melody|harmony|symphony -->
  <!-- How:
       In Google Forms ‚Üí More (‚ãÆ) ‚Üí Get pre-filled link ‚Üí pick a package ‚Üí Get link.
       Copy the URL up to (but not including) the value so it ends with ...entry.123456=  -->
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const pkg = (params.get('package') || '').toLowerCase();
      if (!pkg) return;

      const labelMap = {
        melody: 'Melody Starter',
        harmony: 'Harmony Deluxe',
        symphony: 'Symphony Ultimate'
      };
      const label = labelMap[pkg];
      if (!label) return;

      // ‚¨áÔ∏è PASTE your ‚Äúprefilled base without value‚Äù here (must include entry.#######= at the end)
      const PREFILLED_BASE_WITHOUT_VALUE = '';

      if (PREFILLED_BASE_WITHOUT_VALUE) {
        const iframe = document.getElementById('orderForm');
        iframe.src = PREFILLED_BASE_WITHOUT_VALUE + encodeURIComponent(label);
      }
    })();
  </script>
</body>
</html>
