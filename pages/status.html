<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger Than Sound - Because Your Story Deserves a Soundtrack</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #6B46C1;
            --deep-purple: #4C1D95;
            --gold: #F59E0B;
            --light-gold: #FCD34D;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--primary-purple) 50%, var(--gold) 100%);
            min-height: 100vh;
        }
        
        .brand-font {
            font-family: 'Playfair Display', serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--gold), var(--light-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }
        
        .music-note {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
.vinyl-record {
  width: 200px;
  height: 200px;
  background-image: url('https://github.com/user-attachments/assets/bd894f61-b573-440d-ba31-94e8f19ec261');
  background-size: cover;
  background-position: center;
  border-radius: 50%;
  margin: 80px auto 50px auto;  /* controls vertical and horizontal centering */
  position: relative;
  left: -30px;  /* move left */
  top: -20px;   /* move up */
  transition: transform 0.3s ease;
  animation: spin 4s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

           /* Spin animation keyframes */
@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* Spin on hover */
.vinyl-record:hover {
  animation: spin 2s linear infinite;
}
        .wave-animation {
            background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.5), transparent);
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: scaleX(1); opacity: 0.5; }
            50% { transform: scaleX(1.5); opacity: 1; }
        }
        
        .pricing-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .pricing-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }
        
        .beat-pulse {
            animation: beat 1.5s ease-in-out infinite;
        }
        
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .sound-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }
        
        .sound-bar {
            width: 4px;
            background: var(--gold);
            border-radius: 2px;
            animation: soundWave 1s ease-in-out infinite;
        }
        
        .sound-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .sound-bar:nth-child(2) { height: 35px; animation-delay: 0.1s; }
        .sound-bar:nth-child(3) { height: 25px; animation-delay: 0.2s; }
        .sound-bar:nth-child(4) { height: 40px; animation-delay: 0.3s; }
        .sound-bar:nth-child(5) { height: 30px; animation-delay: 0.4s; }
        
        @keyframes soundWave {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }
    </style>
</head>
