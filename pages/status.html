<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Same head stack & styles as your landing page -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Status | Larger Than Sound</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root { --primary-purple:#6B46C1; --deep-purple:#4C1D95; --gold:#F59E0B; --light-gold:#FCD34D; }
    body {
      font-family:'Inter',sans-serif;
      background:linear-gradient(135deg, var(--deep-purple) 0%, var(--primary-purple) 50%, var(--gold) 100%);
      min-height:100vh; color:#fff;
    }
    .glass-card{
      background:rgba(255,255,255,.1); backdrop-filter:blur(20px);
      border:1px solid rgba(255,255,255,.2); box-shadow:0 25px 45px rgba(0,0,0,.1); border-radius:1.5rem;
    }
  </style>
</head>
<body>
  <main class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <a href="../index.html#home" class="inline-flex items-center text-sm text-yellow-300 hover:opacity-80">
      <i class="fa-solid fa-arrow-left mr-2"></i> Back to Home
    </a>

    <header class="mt-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold">Order Status</h1>
      <p class="opacity-90 mt-3">Enter your details and we’ll send a status update.</p>
    </header>

    <section class="glass-card mt-8 p-6 md:p-8">
      <form id="statusForm" class="space-y-5" onsubmit="return requestStatus(event)">
        <div>
          <label class="block text-sm font-semibold mb-2">Your email</label>
          <input id="email" type="email" required class="w-full rounded-xl bg-white bg-opacity-10 border border-white border-opacity-20 p-4" />
        </div>
        <div>
          <label class="block text-sm font-semibold mb-2">Order reference (optional)</label>
          <input id="orderId" class="w-full rounded-xl bg-white bg-opacity-10 border border-white border-opacity-20 p-4" placeholder="#LTS-1234" />
        </div>
        <button type="submit" class="bg-gradient-to-r from-yellow-400 to-yellow-600 text-black px-8 py-4 rounded-full font-semibold text-lg hover:shadow-2xl transform hover:scale-105 transition">
          Request Update
        </button>
        <p class="text-xs opacity-70">This opens your email app with a pre-written message to us.</p>
      </form>
    </section>
  </main>

  <script>
    function requestStatus(e){
      e.preventDefault();
      const to = "YOUR_EMAIL@example.com"; // ← REPLACE THIS
      const email = document.getElementById('email').value.trim();
      const orderId = document.getElementById('orderId').value.trim();

      const subject = encodeURIComponent(orderId ? `Order Status Request — ${orderId}` : "Order Status Request");
      const body = encodeURIComponent(
`Hi Larger Than Sound,

Please send an update on my order.

Email on order: ${email}
${orderId ? "Order reference: " + orderId : ""}

Thanks!`);
      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
      return false;
    }
  </script>
</body>
</html>
